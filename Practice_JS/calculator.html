<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link rel="stylesheet" href="./calculator.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap">
  <title>Калькулятор</title>
</head>

<body>
  <div class="calculator">
    <output class="calc-screen">0</output>
    <button class="btn-clear clear-bgd">C</button>
    <button class="btn-clear clear-bgd font-s-memory" id="MC">MC</button>
    <button class="btn-clear clear-bgd font-s-memory">BS</button>
    <button class="btn-operation">÷</button>
        
    <button class="btn-clear memory-bgd font-s-memory" id="MR">MR</button>
    <button class="btn-clear memory-bgd font-s-memory">M+</button>
    <button class="btn-clear memory-bgd font-s-memory" id="M-">M-</button>
    <button class="btn-operation">×</button>
    
    <button class="btn-figure">7</button>
    <button class="btn-figure">8</button>
    <button class="btn-figure">9</button>
    <button class="btn-operation">–</button>

    <button class="btn-figure">4</button>
    <button class="btn-figure">5</button>
    <button class="btn-figure">6</button>
    <button class="btn-operation">+</button>

    <button class="btn-figure">1</button>
    <button class="btn-figure">2</button>
    <button class="btn-figure">3</button>
    <button class="btn-equals" id="equals">=</button>

    <button class="btn-zero">0</button>
    <button class="btn-point">.</button>
  </div>
  <script src="./calculator.js"></script>
</body>

</html>
