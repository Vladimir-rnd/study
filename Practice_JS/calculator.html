<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link rel="stylesheet" href="./calculator.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap">
  <title>Калькулятор</title>
</head>

<body>
  <div class="calculator">
    <div class="calc-screen">
      <div class="process">10</div>
    </div>
    <div class="numpad">
      <button class="btn-clear first-col first-row">C</button>
      <button class="btn-operation second-col first-row">÷</button>
      <button class="btn-operation third-col first-row">×</button>
      <button class="btn-backspace fourth-col first-row"></button>

      <button class="btn-figure first-col second-row">7</button>
      <button class="btn-figure second-col second-row">8</button>
      <button class="btn-figure third-col second-row">9</button>
      <button class="btn-operation fourth-col second-row">–</button>

      <button class="btn-figure first-col third-row">4</button>
      <button class="btn-figure second-col third-row">5</button>
      <button class="btn-figure third-col third-row">6</button>
      <button class="btn-operation fourth-col third-row">+</button>

      <button class="btn-figure first-col fourth-row">1</button>
      <button class="btn-figure second-col fourth-row">2</button>
      <button class="btn-figure third-col fourth-row">3</button>
      <button class="btn-equals fourth-col fourth-row">=</button>

      <button class="btn-zero first-col fifth-row">0</button>
      <button class="btn-point third-col fifth-row">.</button>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>

</html>
