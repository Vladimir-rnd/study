<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="utf-8" >
    <meta name="viewport" content="initial-scale=1, width=device-width" >
    <link rel="stylesheet" href="./global.css" >
    <link rel="stylesheet" href="./calculator.css" >
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
    >
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="calculator">
      <div class="numpad">
        <div class="button-figure button-point">
          <div class="point">.</div>
        </div>
        <div class="button-oval">
          <div class="zero">0</div>
        </div>
        <div class="button-figure first-col third-row">
          <div class="figure">1</div>
        </div>
        <div class="button-figure second-col third-row">
          <div class="figure">2</div>
        </div>
        <div class="button-figure third-col third-row">
          <div class="figure">3</div>
        </div>
        <div class="button-figure first-col second-row">
          <div class="figure">4</div>
        </div>
        <div class="button-figure second-col second-row">
          <div class="figure">5</div>
        </div>
        <div class="button-figure third-col second-row ">
          <div class="figure">6</div>
        </div>
        <div class="button-figure first-col first-row">
          <div class="figure">7</div>
        </div>
        <div class="button-figure second-col first-row">
          <div class="figure">8</div>
        </div>
        <div class="button-figure third-col first-row">
          <div class="figure">9</div>
        </div>
      </div>
      <div class="symbols">
        <div class="button-equals">
          <div class="equals">=</div>
        </div>
        <div class="button-operation third-col third-row">
          <div class="operation">+</div>
        </div>
        <div class="button-operation third-col second-row">
          <div class="operation-">-</div>
        </div>
        <div class="button-operation second-col first-row">
          <div class="operation">×</div>
        </div>
        <div class="button-operation first-col first-row">
          <div class="operation">÷</div>
        </div>
        <div class="button-backspace">
          <div class="operation"> </div>
        </div>

      </div>
      <div class="button-clear button-operation">
        <div class="clear">C</div>
      </div>

      <div class="calc-screen"></div>

    </div>
  </body>
</html>
